<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>pappos.xyz</title>

    <style>
      /* ===== Base ===== */
      *, *::before, *::after { box-sizing: border-box; }
      html, body { height: 100%; }
      body {
        margin: 0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        color: #fff;
        background: #0f1224;
      }

      h1 {
        margin: 0;
        font-weight: 700;
        letter-spacing: 2px;
        font-size: clamp(24px, 5vw, 48px);
      }

      /* ===== Header with animated gradient ===== */
      .header {
        position: relative;
        text-align: center;
        min-height: 100vh; /* was 65vh */
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: linear-gradient(-45deg, #30cfd0, #667eea, #764ba2, #330867);
        background-size: 400% 400%;
        animation: gradient 15s ease infinite;
        overflow: hidden;
      }

      .inner-header {
        width: 100%;
        max-width: 1100px;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 64px 16px;
      }

      .waves {
        position: absolute;
        left: 0;
        right: 0;
        bottom: -2px; /* slightly below to hide seams */
        width: 100%;
        height: 15vh;
        min-height: 100px;
        max-height: 150px;
      }

      .wave-parallax > use {
        animation: move-forever 25s cubic-bezier(0.55, 0.5, 0.45, 0.5) infinite;
      }
      .wave-parallax > use:nth-child(1) { animation-delay: -2s;  animation-duration: 7s;  }
      .wave-parallax > use:nth-child(2) { animation-delay: -3s;  animation-duration: 10s; }
      .wave-parallax > use:nth-child(3) { animation-delay: -4s;  animation-duration: 13s; }
      .wave-parallax > use:nth-child(4) { animation-delay: -5s;  animation-duration: 20s; }

      @keyframes move-forever {
        0%   { transform: translate3d(-90px, 0, 0); }
        100% { transform: translate3d(85px, 0, 0); }
      }

      @keyframes gradient {
        0%   { background-position: 0% 50%; }
        50%  { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      /* Mobile tweaks */
      @media (max-width: 768px) {
        .waves { height: 40px; min-height: 40px; }
        .inner-header { padding: 48px 12px; }
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="inner-header">
        <h1>coming soon</h1>
      </div>

      <!-- Decorative SVG waves -->
      <svg
        class="waves"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 24 150 28"
        preserveAspectRatio="none"
        shape-rendering="auto"
        aria-hidden="true"
        focusable="false"
      >
        <defs>
          <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
        </defs>
        <g class="wave-parallax">
          <use href="#gentle-wave" x="48" y="0" fill="rgba(255,255,255,0.7)" />
          <use href="#gentle-wave" x="48" y="3" fill="rgba(255,255,255,0.5)" />
          <use href="#gentle-wave" x="48" y="5" fill="rgba(255,255,255,0.3)" />
          <use href="#gentle-wave" x="48" y="7" fill="#ffffff" />
        </g>
      </svg>
    </header>

    <!-- Optional: main content area below header -->
    <main style="max-width: 1100px; margin: 40px auto; padding: 0 16px;">
      <p style="color:#d5d8ff; opacity:.9;">
        Starter template ready for GitHub Pages. Replace this text or add sections below.
      </p>
    </main>
  </body>
</html>
